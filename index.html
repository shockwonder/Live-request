<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Stream + Crypto Requests</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    iframe {
      width: 90%;
      height: 400px;
      margin-top: 20px;
      border: none;
    }
    form {
      margin-top: 20px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
    input, textarea, button {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 10px;
    }
    #requests {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Your Live Stream</h1>
  <!-- Twitch live stream embed -->
  <iframe
    src="https://player.twitch.tv/?channel=playingkris&parent=localhost"
    height="400"
    width="90%"
    allowfullscreen>
  </iframe>  <form id="requestForm">
    <h2>Submit a Request</h2>
    <textarea id="message" placeholder="Your request..." required></textarea>
    <input type="number" id="amount" placeholder="Amount in BNB" step="0.0001" required />
    <button type="submit">Send Request</button>
    <p><small>Disclaimer: No refunds for declined requests.</small></p>
  </form>  <div id="requests">
    <h2>Submitted Requests</h2>
    <ul id="requestList"></ul>
  </div>  <script>
    const walletAddress = "0xf3a197f9a0b5b9c747c4c02525eee8832f647496";

    document.getElementById("requestForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = document.getElementById("message").value;
      const amount = document.getElementById("amount").value;

      if (typeof window.ethereum === 'undefined') {
        alert('Please install MetaMask to use this feature.');
        return;
      }

      const web3 = new Web3(window.ethereum);
      await window.ethereum.request({ method: 'eth_requestAccounts' });
      const accounts = await web3.eth.getAccounts();

      try {
        await web3.eth.sendTransaction({
          from: accounts[0],
          to: walletAddress,
          value: web3.utils.toWei(amount, 'ether')
        });

        const list = document.getElementById("requestList");
        const item = document.createElement("li");
        item.textContent = `${message} - ${amount} BNB`;
        list.appendChild(item);

        document.getElementById("requestForm").reset();
        alert("Request submitted!");
      } catch (err) {
        console.error(err);
        alert("Transaction failed.");
      }
    });
  </script></body>
</html>
